<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <style>
        .form-section, .data-section {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión Académica Escuelita App</h1>

    <div class="mb-3">
        <button id="btnEstudiantes" class="btn btn-primary">Estudiantes</button>
        <button id="btnCursos" class="btn btn-primary">Cursos</button>
        <button id="btnMaterias" class="btn btn-primary">Materias</button>
        <button id="btnExportarPDF" class="btn btn-secondary">Exportar PDF</button>
    </div>

    <!-- Formulario de Estudiantes -->
    <div id="formEstudiantes" class="form-section">
        <h2>Formulario de Estudiantes</h2>
        <form id="estudianteForm">
            <input type="hidden" id="estudianteId">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo">
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <!-- Formulario de Cursos -->
    <div id="formCursos" class="form-section">
        <h2>Formulario de Cursos</h2>
        <form id="cursoForm">
            <input type="hidden" id="cursoId">
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCurso" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (horas)</label>
                <input type="number" class="form-control" id="duracion" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activoCurso">
                <label class="form-check-label" for="activoCurso">Activo</label>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <!-- Formulario de Materias -->
    <div id="formMaterias" class="form-section">
        <h2>Formulario de Materias</h2>
        <form id="materiaForm">
            <input type="hidden" id="materiaId">
            <div class="mb-3">
                <label for="nombreMateria" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreMateria" required>
            </div>
            <div class="mb-3">
                <label for="profesor" class="form-label">Profesor</label>
                <select class="form-control" id="profesor" required>
                    <option value="">Seleccione un profesor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cargaHoraria" class="form-label">Carga Horaria (horas)</label>
                <input type="number" class="form-control" id="cargaHoraria" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <!-- Sección de Datos -->
    <div id="dataEstudiantes" class="data-section">
        <h2>Estudiantes</h2>
        <ul id="listaEstudiantes" class="list-group"></ul>
        <p id="noEstudiantes" class="text-muted">No hay estudiantes registrados.</p>
    </div>

    <div id="dataCursos" class="data-section">
        <h2>Cursos</h2>
        <ul id="listaCursos" class="list-group"></ul>
        <p id="noCursos" class="text-muted">No hay cursos registrados.</p>
    </div>

    <div id="dataMaterias" class="data-section">
        <h2>Materias</h2>
        <ul id="listaMaterias" class="list-group"></ul>
        <p id="noMaterias" class="text-muted">No hay materias registradas.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js.js"></script>
</body>
</html>
